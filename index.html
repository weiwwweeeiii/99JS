        <body>
                <script>
                    document.write("<center>")
                    document.write("<table border=1>")
                    document.write("<th colspan=4>九九乘法表</th><br>")
                    document.write("<tr>")
                    for(var i = 1;i<4;i++){
                        document.write("<td>")
                        for(var o = 1;o<10;o++){
                            document.write("<b>" + i + " × " + o + " = <span>" + (i*o) + "</span> "+ "<br>" + "</b>" )
                            console.log("-",o);
                        }
                        document.write("</td>")
                    }
                    document.write("</tr>")
                    document.write("<tr>")
                    for(var i = 4;i<7;i++){
                        document.write("<td>")
                        for(var o = 1;o<10;o++){
                            document.write("<b>" + i + " × " + o + " = <span>" + (i*o) + "</span> "+ "<br>" + "</b>" )
                            console.log("-",o);
                        }
                        document.write("</td>")
                    }
                    document.write("</tr>")
                    document.write("<tr>")
                    for(var i = 7;i<10;i++){
                        document.write("<td>")
                        for(var o = 1;o<10;o++){
                            document.write("<b>" + i + " × " + o + " = <span>" + (i*o) + "</span> "+ "<br>" + "</b>" )
